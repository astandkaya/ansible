services:
  almalinux:
    container_name: almalinux
    build:
      context: .
      dockerfile: ./Dockerfiles/almalinux
    tty: true
    ports:
      - 8180:80
    hostname: almalinux
    privileged: true
    command: /sbin/init

  rockylinux:
    container_name: rockylinux
    build:
      context: .
      dockerfile: ./Dockerfiles/rockylinux
    tty: true
    ports:
      - 8181:80
    hostname: rockylinux
    privileged: true
    command: /sbin/init
